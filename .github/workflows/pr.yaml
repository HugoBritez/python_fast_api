name: PR checks

on:
  - pull_request

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Install dependencies
        run: |
          pip3 install -r requirements.txt
      
      - name: Run unittests
        run: |
          pytest test/test.py
      
      - name: Security vulnerabilities scan
        uses: aufdenpunkt/python-safety-check@v1.0.5
      
